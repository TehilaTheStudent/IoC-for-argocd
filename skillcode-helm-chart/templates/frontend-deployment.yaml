apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillcode-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skillcode-frontend-pod
  template:
    metadata:
      labels:
        app: skillcode-frontend-pod
    spec: # pod spec
      containers:
      - name: frontend-container
        image: {{ .Values.frontend.image }}
        ports:
        - containerPort: {{ .Values.frontend.port }}
        env:
        - name: BACKEND_URL
          value: {{ .Values.frontend.backendUrl | quote }}